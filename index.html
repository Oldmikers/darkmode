<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar</title>
    <style>
        body {
            background-color: black;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: red;
        }

        .red-button {
            background-color: red;
            color: black;
            margin-right: 10px;
            padding: 8px 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }

        .red-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .img-responsive {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Style for settings button */
        #settings-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        #history {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Beta Redirect Tool</h1>

    <input type="text" id="urlInput" placeholder="Enter URL" onkeydown="if (event.key === 'Enter') redirect()">
    <button class="red-button" onclick="redirect()">Go</button>

    <br><br>

    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/proxys.github.io/')">
        Proxys
    </button>
    <button class="red-button" onclick="redirectTo('https://www.google.com/')">
        Google
    </button>
    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/mikergames.github.io/')">
        Games
    </button>
    <button class="red-button" onclick="confirmRedirect()">
        Misc
    </button>

    <!-- Settings button -->
    <button id="settings-button" onclick="openSettings()">Settings</button>

    <!-- History -->
    <div id="history"></div>

    <script>
        function redirect() {
            var url = document.getElementById("urlInput").value;
            if (url) {
                window.location.href = url;
                updateHistory(url);
            }
        }

        function redirectTo(url) {
            window.location.href = url;
            updateHistory(url);
        }

        function openSettings() {
            alert("Settings clicked!");
            // Add your settings logic here
        }

        function confirmRedirect() {
            var confirmed = confirm("Are you sure you want to redirect to an empty URL?");
            if (confirmed) {
                redirectTo('');
            }
        }

        function updateHistory(url) {
            var historyElement = document.getElementById('history');
            var historyItem = document.createElement('div');
            historyItem.textContent = url;
            historyElement.prepend(historyItem);
        }
    </script>
</body>

</html>
